<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Styles/main.css">
</head>

<body>
    <nav class="topNavbar">
        <h1 class="navbarTitle">Rose Games Online</h1>
        <div>
            <a class="navbarNavigation">Main</a>
            <a class="navbarNavigation">Browse</a>
            <a class="navbarNavigation">Create</a>
        </div>
    </nav>

    <div id="mainPage">
        <div class="titleArea">
            <h1 id="gameTitle">Test Game</h1>
            <a>Author</a>
        </div>
        <div id="gameAndScore">
            <div id="canvasArea" style="width: 66vw; height: 37vw; position: relative;">
                <div id="disableStatus" onclick="focus();" style="padding: auto; width: 100%; height: 100%; text-align: center; background-color: rgba(0,0,0,.5); z-index: 10;">
                    <div style="color: #ffffff; width: fit-content; height: fit-content; position: relative; top: 50%; padding: auto auto; margin: auto auto; background-color: #000000">Game unfocused. Click to <span id="word">play</span>.</div>
                </div>
                <canvas style="z-index: 1; border: 3px solid; width: 66vw; height: 37vw; top: -3px; left: -3px; position: absolute; filter: blur(10px);" width="1920" height="1080" id="canvas"></canvas>
            </div>
            <div id="scoreBoardContainer">
                <h1 id="scoreBoardTitle">Scoreboard</h1>
                <div id="scoreBoardBody">
                    <div id="scoreBoardCategoryContainer">
                        <p id="cat1">Cat1</p>
                        <p id="cat2">Cat2</p>
                        <p id="cat3">Cat3</p>
                        <p id="cat4">Cat4</p>
                    </div>
                    <div id="scoreBoardEntryContainer">

                    </div>
                </div>
            </div>
        </div>
        <div id="status">null</div>
        <button onclick="stop()">Stop</button>
        <button onclick="start()">Start</button>

        <div id="gameDescription">
            <h1>Description</h1>
            <a>This is a description of the game.</a>
        </div>

        <div id="commentSection">
            <div id="commentHeader">
                <a id="commentsTitle">Comments</a>
                <a id="reportButton">Report this game</a>
            </div>
            <div id="commentContainer">
            </div>
        </div>

    </div>  

    <script type="text/javascript" src="gameServe.js"></script>
</body>

</html>
